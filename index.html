<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="javascript/index.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a poet's name"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div id="poem">
        The poem will go here
        <br />
        The next line of the poem will go here
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/emmakon" target="_blank">Emma Konrad</a>, is
      <a href="https://github.com/emmakon/ai-poem-generator" target="_blank"
        >open-sourced on Github</a
      >
      and is hosted on
      <a href="https://ai-poem-generator-ek.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
